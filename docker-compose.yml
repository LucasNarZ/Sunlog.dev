services:
  front-end:
    build:
      context: ./FrontEnd
      dockerfile: Dockerfile
    environment:
      - VITE_ENV=${NODE_ENV}
      - VITE_API_URL=${VITE_API_URL}
    volumes:
      - ./FrontEnd/src:/app/src
    ports:
      - "5173:5173"
  api: 
    build:
      context: ./BackEnd
      dockerfile: Dockerfile
    environment:
      - PORT=3000
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - JWT_SECRET=${JWT_SECRET}
      - REDIS_URL=${REDIS_URL}
    depends_on:
      - postgres
    ports:
      - "${HTTP_PORT}:3000"
  postgres:
    image: postgres:16.3
    restart: on-failure
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  nginx:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf 
    depends_on:
      - api
    ports:
      - "80:80"
      - "443:443"
volumes:
  postgres:
  front-end: